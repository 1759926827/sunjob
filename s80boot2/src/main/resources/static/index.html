<html>

    <head>
        <meta charset="utf-8">
        <script src="js/jquery.js"></script>
    </head>

    <body >
        <table>
            <tbody id="t">
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>

            </tbody>
        </table>
    </body>

</html>

<script>

    onload = function () {

        $.getJSON("boot/findall" , function(json){
            for(var i = 0 ;i<json.length;i++){
                $("#t").append("<tr><td>"+json[i].username+"</td><td>"+json[i].password+"</td><td><a href='javascript:void(0)' onclick='delbyid(\""+json[i].username+"\",this)'>删除</a></td></tr>");
            }
        });

    }

    function delbyid(username , a){
        $.post("boot/delbyid?username="+username , function (n) {

            alert($(a).parent().parent().html());

            $(a).parent().parent().remove();
        });

    }


</script>
